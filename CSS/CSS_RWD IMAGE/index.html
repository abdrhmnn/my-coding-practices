<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .gambar {
            width: 100%;
            height: 400px;
            background-image: url('bg1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            border: 1px solid red;
        }

        /* Responsive Image */
        /* Gunakan width 100% untuk membuat gambarnya bisa di scale up dan scale down dan juga gunakan
            max-width jika ingin gambarnya tidak bisa di scale up atau down */
        /* Untuk efek dari background-size, yang pertama :
            1. contain, untuk membuat gambarnya bisa di scale dan ukurannya SESUAI dari GAMBAR nya 
            2. gunakan 100% 100%, untuk membuat gambarnya penuh terhadap parent nya dan TIDAK BISA di scale
            3. cover, TIDAK bisa di scale dan ketika gambarnya diresize maka gambar tersebut akan KEPOTONG 
            */

        .gambar2 {
            background-image: url('bg1.jpg');
            background-repeat: no-repeat;
            width: 100%;
            height: 400px;
            background-size: cover;
        }

        @media screen and (min-width: 400px) {
            .gambar2 {
                background-image: url('bg2.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
        }
    </style>
</head>

<body>

    <img src="bg1.jpg" alt="bg" style="width: 460px; height: 345px;">

    <div class="gambar"></div>

    <div class="gambar2"></div>

</body>

</html>
