<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke lima</title>
    <style>
        p {
            background-color: aquamarine;
            height: 100px;


            min-width: 200px;
            max-width: 800px;
            max-height: 800px;
            /* Gunakan max dan min pada WIDTH atau HEIGHT untuk mengatur
            lebar dan tinggi ketika browser di resize */
        }

        img {
            width: 30%;
            height: 10%;
            /* Value % digunakan untuk menyesuaikan lebar atau tinggi dari
            browsernya */


            /* Ketika membuat width dan height pada element HTML harus diperhatikan
            saat membuat padding dan juga border */
        }

        .satu {
            width: 320px;
            background-color: cornflowerblue;
            padding: 10px;
            border: 5px solid green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, repellat.</p>
    <img src="bg1.jpg" alt="Sinb">

    <p class="satu">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit vel quod, omnis nostrum
        perspiciatis dolor!</p>

</body>

</html>
