<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .ts {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            /* Transform 2D itu memiliki beberapa value : 
                1. translate() = untuk mengubah posisi X dan juga posisi Y dari parentnya
                2. ratate()
                3. scaleX()
                4. scaleY()
                5. scale()
                6, skewX()
                7. skewY()
                8. skew
                9. matrix()  */

            transform: translate(50px, 100px);
            /* Ini berarti elemennya akan bergerak kekanan 50px dan 100px
            kebawah */

            transform: rotate(30deg);
            /* Ini akan membuat element nya akan bergeser 30 derajat arah jarum jam */
            /* dan satuannya harus DEG serta memiliki nilai NEGATIF */

            transform: scale(2, 3);
            /* Ini akan membuat element bertambah 2 kali lipat dari lebar sebelumnya
            dan 3 kali lipat dari tinggi sebelumnya */
            /* Bisa juga mengurangi width dan height nya dgn cara gunakan nilai MINUS  */

            transform: skew(20deg, 30deg);
            /* Untuk membuat element miring ke kanan  */
            /* Value pertama itu secara HORIZONTAL dan kedua secara VERTICAL */

            transform: matrix(-1, 3, 3, -1, 30, 30);
            /* SHORTHAND untuk semua tipe transform 2D */
            /* yaitu pertama scaleX, skewY, skewX, scaleY, translateX, translateY */

            transform-origin: 30% 60%;
            /* Untuk mengubah posisi seluruh element TRANSFORM */
            /* Valuenya pertama itu HORIZONTAL dan kedua itu VERTICAL */
        }

        .nav {
            list-style-type: none;
            background-color: chocolate;
            position: sticky;
            top: 0;
        }

        ul li {
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Contoh Sticky -->
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Coba</a></li>
        </ul>
    </div>
    <div class="ts"></div>

</body>

</html>
