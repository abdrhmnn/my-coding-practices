<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .grid-container {
            display: grid;
            /* Harus selalu ditambahkan jenis display grid ini pada sebuah CONTAINERNYA */
            background-color: aquamarine;
            padding: 10px;
            border: 1px solid black;
            grid-gap: 50px 50px;
            /* Shorthand grid-column-gap dan grid-row-gap */

            grid-template-columns: 50px 100px 150px 200px;
            /* bisa juga diubah nilainya menjadi auto jika ingin membuat LEBAR nya sama */

            grid-template-rows: 100px 50px 150px;
            /* Untuk mengatur tinggi dari masing" elemen GRID */

            justify-content: center;
            align-content: center;
        }

        .grid-item {
            padding: 10px;
            background-color: dimgrey;
            font-size: 20px;
            text-align: center;
            /* Masih gak ngerti */
            /* grid-column-start: 1;
            grid-column-end: 3; */
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>


</body>

</html>
