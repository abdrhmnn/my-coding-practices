<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .container img {
            background-size: cover;
            height: auto;
            width: 100%;
        }

        .container button {
            text-decoration: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 20%;
            border: 2px solid red;
            background-color: transparent;
            padding: 10px;
            color: black;
            border-radius: 20px;
            cursor: pointer;
            transition: .5s;
            width: 200px;

        }

        button:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="bg1.jpg" alt="image">
        <button type="submit" name="submit">Hello World</button>
    </div>

</body>

</html>
