<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke empat</title>
    <style>
        p {
            padding: 10px 70px 10px 70px;
            /* Untuk SHORTHAND nya sama seperti margin (atas, kanan, bawah, kiri) */
            /* (atas, kanan dan kiri, bawah) */
            /* (atas dan bawah, kanan dan kiri) */


            border: 1px solid black;
            width: 250px;


            box-sizing: border-box;
            /* Gunakan box-sizing untuk membuat padding atau border nya tidak 
            diakumulasikan dengan width */
        }
    </style>
</head>

<body>

    <p>This is exercise padding</p>

</body>

</html>
