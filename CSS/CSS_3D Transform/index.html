<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .satu {
            background-color: red;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            transform: rotateX(150deg);
            /* Untuk memutar element searah huruf X (Horizontal) */
        }

        .dua {
            background-color: green;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            transform: rotateY(150deg);
            /* Untuk memutar element searah huruf Y (Vertical) */
            backface-visibility: visible;
            /* Untuk menyembunyikan suatu element */
        }

        .tiga {
            background-image: linear-gradient(to left top, blue, yellow);
            border: 1px solid black;
            width: 200px;
            height: 200px;
            transform: rotateZ(90deg);
            /* Untuk mengatur element searah huruf Z (Ditengah") */
        }
    </style>
</head>

<body>

    <!-- CSS Transform 3D -->
    <div class="satu">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa, voluptas.</div>
    <!-- CSS Transform 3D -->
    <div class="dua">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo, dignissimos?</div>
    <div class="tiga">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, assumenda!</div>


</body>

</html>
