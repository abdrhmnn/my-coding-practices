<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke tiga belas</title>
    <style>
        div {
            display: block;
            border: 1px solid black;
            width: 300px;
            padding: 5px;
        }

        span {
            border: 1px solid black;


            visibility: hidden;
            /* untuk menyembunyikan suatu element tetapi tetap meninggalkan
            space yang sudah ditempati */


            display: none;
            /* untuk menyembunyikan suatu element tetapi juga menghapus seluruh
            space yang sudah ditempati */
        }


        /* Untuk display block itu bisa mengatur lebar dan tingginya */
        /* Untuk display inline itu TIDAK bisa mengatur lebar dan tingginya */
    </style>
</head>

<body>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, tenetur, Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Quas, doloremque.
        </p>
    </div>

    <span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, distinctio!</p>
    </span>

</body>

</html>
