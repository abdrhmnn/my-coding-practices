<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .pagination {
            display: inline-block;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30%;
        }

        .pagination a {
            padding: 8px 16px;
            color: black;
            text-decoration: none;
            transition: background-color .3s;
        }

        .active {
            background-color: lawngreen;
            border-radius: 5px;
        }

        .pagination a:hover:not(.active) {
            background-color: #acacac;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">&raquo;</a>
    </div>


</body>

</html>
