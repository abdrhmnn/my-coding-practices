<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            padding: 20px;
            box-sizing: border-box;
            /* Untuk membuat ukuran padding, dan juga border menjadi sama
            dengan width dari parentnya */
        }

        .box h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Hello World</h2>
    </div>

</body>

</html>
