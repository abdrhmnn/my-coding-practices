<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan kesembilan</title>
    <style>
        a button:hover {
            background-color: aqua;
            color: red;
            padding: 10px 20px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            cursor: wait;


            /* Untuk mengganti jenis" cursor ketika link di hover */
            /* Terdapat 4 jenis pseudo-class pada link
            1. :link
            2. :aktive = ketika link sudah di klik
            3. :visited = ketika link sudah dikunjungi dan sudah di hover
            4. :hover */
        }

        a button:active {
            color: royalblue;
            background-color: teal;
        }
    </style>
</head>

<body>

    <a href="#">
        <button type="submit" name="submit">Click It !</button>
    </a>
    <br><br><br>
    <button type="submit" name="submit">Coba</button>
</body>

</html>
