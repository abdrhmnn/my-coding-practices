<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .container {
            margin: auto;
            /* background-color: rgb(219, 217, 217); */
            padding: 10px;
            width: 320px;
            height: 450px;
            margin-top: 50px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.5);
            font-family: Arial, Helvetica, sans-serif;
        }

        .content {
            padding: 15px 10px;
        }

        .content label {
            display: inline-block;
            margin-bottom: 10px;
        }

        .content select {
            margin-bottom: 10px;
        }

        input[type="text"],
        select,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            height: 35px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            resize: vertical;
            outline: none;
            /* box-sizing: border-box; */
        }

        /* Jika ingin menambahkan border bottom */
        input[type="text"] {
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            cursor: text;
        }

        input[type="text"]:focus {
            background-color: white;
        }


        .content select {
            margin-bottom: 10px;
            background-color: lightgray;
        }

        input,
        select {
            box-sizing: border-box;
            padding: 7px 0 7px 10px;
        }

        button {
            background-color: green;
            color: white;
            height: 35px;
            border-radius: 5px;
            display: block;
            width: 50%;
            border: none;
            float: right;
            cursor: pointer;
        }

        textarea {
            display: inline-block;

            resize: none;
            /* CSS ini digunakan untuk mengatur luas dari area tersebut */


            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 7px 0 7px 10px;
            margin-bottom: 15px;
            cursor: text;
        }
    </style>
</head>

<body>

    <!-- CSS Form -->
    <div class="container">
        <form method="post" action="#" class="content">
            <label for="username">First Name</label>
            <input type="text" name="username" id="username" placeholder="Your name.." autocomplete="off">

            <label for="password">Last Name</label>
            <input type="text" name="password" id="password" placeholder="Your last name..">

            <label for="cr">Country</label>
            <select name="cr" id="cr">
                <option value="indonesia">Indonesia</option>
                <option value="bandung">Bandung</option>
                <option value="semarang">Semarang</option>
            </select>

            <label for="tx">Subject</label>
            <textarea name="tx" id="tx" cols="30" rows="10" placeholder="Write something.."></textarea>
            <button type="submit" name="submit" class="sb">Submit</button>
        </form>
    </div>
    <!-- CSS Form -->
</body>

</html>
