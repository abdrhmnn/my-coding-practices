<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke tujuh belas</title>
    <style>
        .test  p {
            background-color: rebeccapurple;
        }

        .kotak{
            width: 100px;
            background-color: aqua;
        }

        .kotak::after{
            width: 50px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="test">
        <h1>test</h1>
        <p>test</p>
    </div>

    <div class="kotak">1</div>
    <!-- CSS Combinator digunakan untuk mendefinisikan element CSS kita
        1. (space)
        2. > (a child element) 
        3. + (a immediately element)
        4. ~ (a siblings element) element yang berada diluar dari parentnya -->

</body>

</html>
