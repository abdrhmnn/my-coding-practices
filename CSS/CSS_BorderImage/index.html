<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .brimg {
            padding: 15px;
            border: 15px solid transparent;
            border-image: url(bg1.jpg) 10%;
            text-align: center;
            border-image-repeat: space;
            /* Value nya ada stretch, repeat, round dan space */
            /* Shorthand dari border-image yaitu border-src, border-slice, border-width, border-outset dan
            border-repeat */
            /* NOTE* SEBELUM MEMBUAT BORDER-IMAGE, HARUS MEMBUAT CSS BORDER TERLEBIH DAHULU */
        }
    </style>
</head>

<body>

    <!-- Example border image -->
    <div class="brimg">
        <p>Hello World</p>
    </div>
    <!-- Example border image -->
</body>

</html>
