<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.relative {
            margin: auto;
            position: relative;
            border: 1px solid green;
            width: 500px;
            height: 300px;
        }

        div.absolute {
            position: absolute;
            width: 200px;
            /* top: 50; */
            right: 0;
            border: 2px solid green;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="relative">This is div element has relative position
        <div class="absolute">
            This is div element has absolute position
        </div>
    </div>

</body>

</html>
