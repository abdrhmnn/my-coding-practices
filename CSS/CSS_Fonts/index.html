<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke tujuh</title>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            /* value oblique maksudnya itu membuat tulisan miring secara paksa */


            font-size: 16px;
            /* 16px = 1em, gunakan em untuk membuat ukuran relative 
            ke seluruh browser */


            font-weight: bold;


            font: italic small-caps bold 12px/15px Arial, sans-serif;
            /* Shorthand font (ft-style, ft-variant, ft-weight, ft-size, line-height dan
            ft-family) */
        }

        h1 {
            font-variant: small-caps;
            /* Untuk membuat kata menjadi huruf besar semua dan juga
            tidak mengubah huruf kapitalnya */
        }
    </style>
</head>

<body>

    <!-- Perbedaan serif dan sans-serif
    serif = Ada Kakinya
    sans-serif = tidak ada kakinya -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, magnam? Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Doloremque, fugit.</p>


    <h1 style="font-size: 10vw;">Hello World</h1>
    <!-- vw disini maksudnya adalah view-width artinya ketika kita mengecil browser
    maka tulisannya juga akan mengikuti ukuran dari browsernya -->
    <!-- 1vw = 1% -->
</body>

</html>
