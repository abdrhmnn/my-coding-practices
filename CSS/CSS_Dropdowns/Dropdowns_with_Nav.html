<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        body {
            background-color: aquamarine;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: bisque;
            min-width: 100%;
            overflow: hidden;
            /* Overflow hidden itu PENTING */
            /* Harus ditambahkan ketika ingin membuat horizontal nav dengan teknik
            float: left dan display: block */
        }

        li {
            display: inline-block;
        }

        ul li a {
            display: block;
            text-decoration: none;
            padding: 14px 16px;
            text-align: center;
            color: #666;
        }

        .dropdown {
            /* position: relative; position ini tidak dibutuhkan ketika dropdown digabungkan dengan 
            navbar (horizontal / vertical) */
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            text-decoration: none;
            background-color: gray;
            width: 150px;
            color: black;
        }

        .dropdown-content a {
            /* display: block; */
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            margin-left: 17px;
            background-color: darkturquoise;
            color: brown;
        }

        .dropdown:hover .dropdown-content a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Dropdown with Nav -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li class="dropdown"><a href="#find">Hover Me !</a>
            <div class="dropdown-content">
                <a href="#1">Link 1</a>
                <a href="#2">Link 2</a>
                <a href="#3">Link 3</a>
            </div>
        </li>
    </ul>
    <!-- Dropdown with Nav -->


</body>

</html>
