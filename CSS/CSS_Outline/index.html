<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke enam</title>
    <style>
        p {
            display: inline-block;
            border: 1px solid green;


            outline: thick dashed darkslategray;
            /* Shorthand (ol-width, ol-style, ol-color) */
            /* thin = 1px
               medium = 3px
               thick = 5px */
            /* Diletakkan diluar dari border */


            outline-offset: 10px;
            /* Untuk memberikan jarak antara outline dan border */
        }
    </style>
</head>

<body>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate, unde.</p>

</body>

</html>
