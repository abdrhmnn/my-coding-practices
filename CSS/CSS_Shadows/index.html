<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        .bx {
            width: 200px;
            box-shadow: 3px 3px 20px 0px rgba(0, 0, 0, 0.7);
            /* Value nya itu bayangan secara horizontal, vertical, dan ukuran dari bayangannya */


            float: left;
        }

        .bx img {
            width: 100%;
            height: auto;

        }

        .bx .desc {
            padding: 10px;
            text-align: center;
            color: white;


            text-shadow: 0 0 4px #000000, 0 0 8px red;
            /* Multiple shadows */
            /* Text-shadow memiliki nilai NEGATIF jika ingin membuat bayangannya berada didalam text */
        }
    </style>
</head>

<body>

    <!-- box-shadow -->
    <div class="bx">
        <img src="bg2.jpg" alt="umji">
        <div class="desc">
            Hello World
        </div>
    </div>

    <!-- box-shadow -->

    <!-- Hover shadow -->
    <!-- Hover shadow -->
</body>

</html>
