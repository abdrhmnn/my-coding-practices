<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan ke sepuluh</title>
    <style>
        .a {
            list-style-type: hiragana-iroha;
        }

        .b {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .b li {
            display: inline-block;
            border-left: 2px solid red;
            margin-right: 10px;
            padding-left: 3px;
        }

        .c {
            list-style-image: linear-gradient(to right top, green, red);
            /* Untuk memberikan gambar pada simbol list item  */
        }

        .d {
            border: 1px solid black;
            width: 40%;
            list-style-position: inside;
            /* Untuk memindahkan posisi dari simbol list item */
        }



        /* SHORTHAND list-style adalah (ls-type, ls-position, dan ls-image) */
        /* Tambahan TYPE dari style list yaitu cjk-ideographic, hebrew, hiragana, hiragana-iroha,
        katakana, katakana-iroha */
    </style>
</head>

<body>

    <p>Example of unordered list :</p>
    <ul class="a">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ul>

    <ol class="b">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ol>

    <ul class="c">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ul>

    <ul class="d">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Sugar</li>
    </ul>
</body>

</html>
