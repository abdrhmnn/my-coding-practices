        h1 {
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;

        }

        .row .colum {
            /* Value flex dan max-width harus SAMA */
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .row .colum img {
            margin-top: 8px;
            vertical-align: middle;
            width: 400px;
        }

        @media screen and (max-width: 800px) {
            .colum {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            .colum {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
