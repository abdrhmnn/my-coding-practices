    <!-- Didalam CSS banyak teknik yang bisa digunakan pada selector , contohnya :
            1. a[target], ini artinya kita akan menseleksi element a yang memiliki fungsi target saja
            
            2. a[target="_blank"], ini artinya kita akan menseleksi element a dgn lebih spesifik lagi
            
            3. [tittle~=flower], ini artinya kita akan menseleksi element title dengan value yang mengandung
                kata flower saja
            
            4. [class|="top"], ini artinya kita akan menseleksi atribut dan value yang dimulai dari kata top
            
            5. [class^="top"], ini artinya select seluruh atribut class yang memiliki nama DEPAN top 
            
            6. [class$="test"], ini artinya select seluruh atribut class yang memiliki nama AKHIR test] 
            
            7. [class*="te"], ini artinya seleksi seluruh etribut class yang mengandung kata te didalamnya
        -->
