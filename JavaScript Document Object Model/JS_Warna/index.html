<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
        }

        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }

        .biru {
            background-color: blue;
        }

        .hijau {
            background-color: green;
        }

        .biru-muda {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h1>Bermain dengan Warna</h1>
    <button type="button" id="tombol">Klik Saya!</button>

    <br><br>

    <div class="kotak merah"></div>
    <input type="range" id="slice1" min="1" max="255"> <!-- harus memberikan nilai min dan max -->
    <br>
    <div class="kotak biru"></div>
    <input type="range" id="slice2" min="1" max="255">
    <br>
    <div class="kotak hijau"></div>
    <input type="range" id="slice3" min="1" max="255">
    <br>

    <input type="text" name="abdu" id="abdu">



    <script src="index.js"></script>
</body>

</html>
