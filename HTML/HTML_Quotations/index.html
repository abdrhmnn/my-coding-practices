<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Keenam</title>
</head>

<body>

    <!-- Short Quotations (<q> => used to make a short qoute)-->
    <p>There is a qoute from Indonesia is <q>Time is Money</q>. All of Indonesian
        people know this qoute in their country</p>
    <!-- Short Quotations -->


    <!-- Qouted from another source (<blockqoute> => steal a qoute from another website) -->
    <p>This is qoute from another website, like <blockquote cite="malasngoding.com"></blockquote>
    </p>
    <!-- Qouted from another source -->


    <!-- Abbreviations (<abbr> => used to making a abbreviations (Membuat akronim)) -->
    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <!-- Abbreviations -->


    <!-- Contact Information (<address> => used to gift a contact personaly, 
        addres actually is italic text) -->
    <address>
        Written by Abdu. <br>
        Visit me at: <br>
        Examples.com <br>
        Indonesia
    </address>
    <!-- Contact Information -->


    <!-- Work Title (<cite> => used to gift a title work,
        cite actually is italic text) -->
    <p>Im a <cite>Web Development</cite></p>
    <!-- Work Title -->


    <!-- Bi-Directional Override (<bdo> => used to make override text (Mengembalikan Kata)) -->
    <bdo dir="rtl">Hello World !</bdo><br>
    <bdo dir="ltr">asdbaksdaksjd !</bdo>
    <!-- Bi-Directional Override -->

</body>

</html>
