<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan keempat belas</title>
</head>

<body>

    <!-- My First Javascript -->
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Try this !</button>

    <p id="demo"></p>
    <!-- My First Javascript -->

    <!-- Javascript can change style of elements HTML -->
    <p id="satu">Hello World !</p>

    <script>
        function myFunction() {
            document.getElementById('satu').style.fontSize = "20px";
            document.getElementById('satu').style.backgroundColor = "red";
            document.getElementById('satu').style.color = "black";
            document.getElementById('satu').style.width = "200px";
            document.getElementById('satu').style.height = "300px";
        }
    </script>

    <button type="button" onclick="myFunction()">Click This !</button>
    <!-- Javascript can change style of elements HTML -->


    <!-- Noscript element, untuk memberikan pesan kepada user jika browser yang mereka
    gunakan tidak support untuk JavaScript -->
    <noscript>Sorry, your browser does not support JavaScript </noscript>
    <!-- Noscript element, tulisan diatas akan muncul ketika browser yang digunakan tidak
    mensupport JavaScript -->


</body>

</html>
