<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan duatiga</title>
</head>

<body>

    <!-- SVG, untuk menggambarkan grafik didlm html seperti menggambar paths, boxes, circles,
    text, and graphic image -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>

    <svg width="250" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill: red;
        stroke: black; stroke-width: 5; opacity: 0.5;">
    </svg>

    <svg width="300" height="200">
        <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill: red;
        stroke: black; stroke-width: 5; fill-rule: evenodd;">
    </svg>
    <!-- SVG -->
</body>

</html>
