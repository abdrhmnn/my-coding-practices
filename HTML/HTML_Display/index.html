<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan keduabelas</title>
    <style>
        div ul li {
            display: inline-block;
        }
    </style>
</head>

<body>

    <!-- Block Elements, adalah element yang dimulai pada baris baru -->
    <div>Hello World !</div>
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li>About</li>
            <li>Find</li>
        </ul>
    </div>
    <br>
    <!-- Contoh elemen" yang memiliki default display block :
    1. address          11. p               21. form
    2. aside            12. section         22. header
    3. canvas           13. tfoot           23. li
    4. div              14. video           24. nav
    5. dt               15. article         25. ol
    6. figcaption       16. blockqoute      26. pre
    7. h1 - h6          17. dd              27. table
    8. hr               18. dl              28. ul
    9. main             19. fieldset 
    10. noscript        20. figure          -->
    <!-- Block Elements ( Bisa diatur LEBAR dan TINGGI nya ) -->


    <!-- Inline Elements, adalah element yang tidak dimulai pada baris baru -->
    <span>Hello World ! ajdakjdakjdnadj</span>
    <span>ahsjadasjdhajhsgaj</span>
    <!-- Contoh elemen" yang memiliki default display inline :
    1. a          11. q           21. button      31. sub
    2. acronym    12. script      22. code        32. textarea
    3. bdo        13. small       23. em          33. tt
    4. br         14. strong      24. img
    5. cite       15. sup         25. kbd
    6. dfn        16. time        26. map
    7. i          17. var         27. output
    8. input      18. abbr        28. samp
    9. label      19. b           29. select
    10. object    20. big         30. span -->
    <!-- Inline Elements ( TIDAK BISA diatur LEBAR dan TINGGI nya ) -->

</body>

</html>
