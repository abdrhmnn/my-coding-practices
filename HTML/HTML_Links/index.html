<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Kedelapan</title>
    <style>
        .link:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        .link:visited {
            color: royalblue;
            background-color: transparent;
            text-decoration: none;
        }

        .link:active {
            color: rgb(201, 221, 23);
            background-color: transparent;
            text-decoration: none;
        }

        .link:hover {
            color: rgb(202, 44, 189);
            background-color: transparent;
            text-decoration: none;
        }

        .a {
            padding: 15px 25px;
            background-color: grey;
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 1px 1px;
            text-decoration: none;
            text-align: center;
            margin-top: 30px;
            display: inline-block;
        }

        .a:hover {
            background-color: orange;
            width: 200px;
            height: 200px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Links Target -->
    <a href="#" target="_blank" title="blank">test</a>
    <!-- property target in a, there is _blank, _self, _top, _parent -->
    <!-- Links Target -->


    <!-- IMG in Link -->
    <a href="#">
        <img src="abdu.jpg" alt="abdu" width="100" height="100">
    </a>
    <!-- IMG in Link -->

    <!-- Link Colors -->
    <a href="#" class="link" target="_blank">Find Me !</a>
    <!-- Link Colors -->

    <br>
    <p>This is example link</p>
    <a href="#" class="a">Login</a>


    <!-- Bookmarks Link -->
    <p id="1">This is paragraph 1</p>
    <a href="#1">Go to paragraph 1</a>
    <!-- Bookmarks Link -->


</body>

</html>
