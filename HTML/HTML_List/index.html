<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Kesebelas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .nav {
            display: flex;
            list-style-type: none;
            background-color: #333;
        }

        .nav li {
            display: inline-block;
            padding: 15px;
        }

        .nav li a {
            /* display: block; */
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Horizontal List -->
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Find Us !</a></li>
    </ul>
    <!-- Horizontal List -->


    <!-- Description List -->
    <dl>
        <dt>Coffee</dt> <!-- Definition Data -->
        <dd>Contains Kafein</dd> <!-- Definition Describesions -->
        <dt>Noodle</dt>
        <dd>Contain Boraks</dd>
    </dl>
    <!-- Definition List -->


    <!-- Instead List -->
    <ul>
        <li>Coffee</li>
        <li>Noodle
            <ul>
                <li>Drinks</li>
                <li>Food</li>
            </ul>
        </li>
        <li>Rice</li>
    </ul>
    <!-- Instead List -->


    <!-- Start List -->
    <ol start="100">
        <li>One</li>
        <li>Two</li>
    </ol>
    <!-- Start List -->

    <button style="width: 100px; padding: 2em;">Coba</button>
</body>

</html>
