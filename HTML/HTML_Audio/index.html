<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laatihan dualima</title>
    <style>
        audio {
            /* background: linear-gradient(red, purple); */
            border-radius: 10px;
            width: 200px;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Audio in html5, hanya support untuk audio mp3, WAV, Ogg-->
    <audio src="audio1.mp3" controls loop>
        <source type="audio/mp3">
        Browser yang anda gunakan tidak support!
    </audio>
    <!-- Audio in html5, bisa memasukkan text didalam element audio untuk memberi tahukan
    kepada user bahwa browser yang mereka gunakan tidak support untuk audio -->

</body>

</html>
