<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Pertama</title>
</head>

<body>

    <!-- Headings -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!-- Headings -->


    <!-- Paragraf, title can be used for gift tooltip in a words -->
    <p title='Abdu "Rahman" Ganteng'>This is a paragraph</p>
    <p title="Abdu 'Rahman' Ganteng">This is another paragraph !</p>
    <!-- Paragraf -->


    <!-- Link -->
    <a href="login.html">This is a link !</a>
    <!-- Link -->


    <!-- Img, bisa menambahkan width dan juga height nya -->
    <img src="abdu.jpg" alt="Abdu Rahman" width="100" height="100">
    <!-- Img -->


    <!-- Button -->
    <button>Click Me !</button>
    <!-- Button -->


    <!-- Lists -->
    <ul type="circle">
        <!-- Unordered List, memiliki type square, circle, disc -->
        <li>Abdu Rahman</li> <!-- List Item-->
    </ul> <!-- Unordered List -->

    <ol type="I">
        <!-- Ordered List -->
        <li>Test</li> <!-- List Item -->
    </ol> <!-- Ordered List -->
    <!-- Lists -->


</body>

</html>
