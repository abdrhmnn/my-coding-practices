<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan duatiga</title>
</head>

<body>

    <!-- Canvas digunakan untuk menggambar, sebuah kata,lingkaran,kotak dll -->
    <canvas id="abdu" style="width: 200px; height: 100px; border: 1px solid black;"></canvas>

    <script>
        var c = document.getElementById("abdu");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello Wordl!", 10, 50);
    </script>
    <!-- Canvas -->
</body>

</html>
