<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS | Place Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(3, 130px);
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;

            /* Shorthand justify dan align items */
            /* bisa juga tuliskan satu value saja jika kedua valuenya sama */
            place-items: center end;

        }

        .items {
            border: 3px solid black;
            height: 100px;
            background-color: lightblue;
        }

        .items.li1,
        .items.li4,
        .items.li7 {
            width: 130px;
        }

        .items.li2,
        .items.li5,
        .items.li8 {
            width: 80px;
        }

        .items.li3,
        .items.li6,
        .items.li9 {
            width: 170px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items li1">1</div>
        <div class="items li2">2</div>
        <div class="items li3">3</div>
        <div class="items li4">4</div>
        <div class="items li5">5</div>
        <div class="items li6">6</div>
        <div class="items li7">7</div>
        <div class="items li8">8</div>
        <div class="items li9">9</div>
    </div>
</body>

</html>
