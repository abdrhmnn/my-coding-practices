<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid | Grid Item Properties</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: minmax(200px, 400px) 1fr 1fr;
            grid-template-rows: repeat(3, 100px);
            grid-template-areas: "header header header"
                "sidebar content content"
                "footer footer footer";

            /* grid-template-columns: [satu] minmax(200px, 300px) [dua] 1fr [tiga] 1fr [empat];
            grid-template-rows: [baris1] 100px [baris2] 100px [b-3] 100px [b4]; */
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .my-item {
            background-color: lightblue;
            grid-area: header;
        }

        .header {
            grid-area: content;
            background-color: salmon;
        }

        .main {
            grid-area: sidebar;
            background-color: springgreen;
        }

        .footer {
            grid-area: footer;
            background-color: rgb(158, 157, 157);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item my-item">1</div>
        <div class="item header">2</div>
        <div class="item main">3</div>
        <div class="item footer">4</div>
        <!-- <div class="item">5</div>
        <div class="item">6</div> -->
        <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
    </div>
</body>

</html>
